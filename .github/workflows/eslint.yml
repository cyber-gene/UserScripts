name: ESLint

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install
        
      - name: Run ESLint
        run: yarn eslint . --max-warnings 0
